[defaults]
remote_user = vagrant
inventory = ~/inventory.ini
ask_pass = false
callback_whitelist = profile_tasks, profile_roles
ansible_managed = Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S by {uid} on {host} {file}

[privilege_escalation]
become = false
become_method = sudo
become_user = root
become_ask_pass = false
